<section class="showcase__Wrapper">
    <div class="showcase__Inner">

        <div *ngFor="let episode of episodes">

            <article class="episodeCard__Wrapper">
                <!-- <div class="episodeCard__ImgWrapper"><img src="{{episode.image}}" alt="{{episode.name}}"></div> -->
                <div class="episodeCard__ContentWrapper">
                    <div class="section"><a href="{{episode.url}}" rel="noopener noreferrer" target="_blank"
                            class="externalLink__ExternalLink">
                            <h2>{{episode.name}}</h2>
                        </a><span class="status"><span class="status__icon"></span> {{episode.episode}}</span></div>
                    <div class="section"><span class="text-gray">Air Date:</span><a href="{{episode.episode}}"
                            rel="noopener noreferrer" target="_blank" class="externalLink__ExternalLink">
                            {{episode.air_date}}</a></div>
                </div>
            </article>
        </div>
        <div class="col-md-9 ml-auto mr-auto">
            <!-- <div [hidden]="!isAllProducts || input.value"> -->
            <div class="paginationButtons">
                <button mat-raised-button (click)="previousPage()" [disabled]="disable_prev">
                    <mat-icon>chevron_left</mat-icon>Previous
                </button>
                <button mat-raised-button (click)="nextPage()" [disabled]="disable_next">
                    Next<mat-icon>chevron_right</mat-icon>
                </button>
            </div>
        </div>
    </div>
</section>
